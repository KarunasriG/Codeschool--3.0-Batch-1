<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom styles for card -->
    <style>
      .card-img {
        width: 100%;
        object-fit: contain;
        background-color: plum;
      }
      #col {
        padding: 10px 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="blogpage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <!-- <a href="#" class="nav-link">Add Blog</a> -->
              <a
                type="button"
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add Blog
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Blog</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form id="addBlog">
                  <div class="form-group mb-4 w-50 m-auto">
                    <label for="title">Blog Title:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      placeholder="Blog Tilte"
                      required
                    />
                  </div>
                  <div class="form-group mb-4 w-50 m-auto">
                    <label for="description">Description:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Description"
                      required
                    />
                  </div>
                  <div class="form-group mb-4 w-50 m-auto">
                    <label for="image">Image:</label>
                    <input
                      type="url"
                      class="form-control"
                      id="image"
                      name="image"
                      placeholder="Image"
                      required
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="addBlog();"
              >
                Add Blog
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <img src="./assets/Images/blog1.jpg" alt="BlogPage" />
              <div class="card-body">
                <h5 class="card-title">Title of the blog post</h5>
                <p class="card-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas
                  hic excepturi dolorum expedita. Necessitatibus doloribus alias
                  accusantium hic quos beatae quod, pariatur eius dolorem,
                  facere quas ea molestiae corporis optio.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap JavaScript  & jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- External JavaScript -->
  <script src="./assets/Javascript/blogpage.js"></script>
</html>
